 {% include "teacher_dashboard.html"%}
  {% block content %}
  <h2 style="font-family:  Comic Sans MS, cursive, sans-serif";>Here is the List of Students in your batch:</h2>
    {% for stu in users%}

   <ul class="list-group">
  
  <li class="list-group-item" style="font-family:Comic Sans MS, cursive, sans-serif";>{{forloop.counter0}}) {{stu}}</li>

</ul>
  {% endif %}
  {% endfor%}

  {% endblock %}
