 {% include "teacher_dashboard.html"%}
  {% block content %}
  <h2>Here is the List of Students in your batch:</h2>
    {% for stu in users%}

   <ul class="list-group">
  
  <li class="list-group-item">{{forloop.counter0}}) {{stu}}</li>
</ul>
  {% endif %}
  {% endfor%}

  {% endblock %}
