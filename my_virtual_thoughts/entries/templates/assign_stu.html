
 {% include "student_dashboard.html"%}
  {% block content %}
  <h2 style="font-family: Comic Sans MS, cursive, sans-serif";>Here are the Assignments
  </h2>

 {% for t in assignment_entries %}
    <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{t.Assignment_Name}}</span>
          <p>{{t.Assignment_Content}}</p>
        </div>
          <p>
          <break>
          </break>
      </p>
          <p>Published By:- {{t.user}}</p>
         <p> {{t.Date_Published}}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endblock%}
